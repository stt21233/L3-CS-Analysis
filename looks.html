<!DOCTYPE html>
<html>
<head>
<title>Basketball Analysis Program</title>
</head>
<body>
<h1>Basketball Analysis Program</h1>
<p>This program will help you analyze your basketball results.</p>
<form action="resultpage.py" method="post">
<label for="blocks">Blocks</label>
<input type="text" name="blocks" id="blocks">
<label for="turnovers">Turnovers</label>
<input type="text" name="turnovers" id="turnovers">
<label for="steals">Steals</label>
<input type="text" name="steals" id="steals">
<label for="assists">Assists</label>
<input type="text" name="assists" id="assists">
<label for="free_throw_success">Free Throw Success</label>
<input type="text" name="free_throw_success" id="free_throw_success">
<label for="free_throw_failed">Free Throw Failed</label>
<input type="text" name="free_throw_failed" id="free_throw_failed">
<input type="submit" value="Submit">
</form>
</body>
</html>
